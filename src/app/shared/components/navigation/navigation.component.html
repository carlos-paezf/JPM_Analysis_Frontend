<div class="history__navigation">
    <button mat-fab extended color="accent" aria-label="Back History" (click)="goBack()" #tooltip="matTooltip"
        matTooltip="Regresa en la navegación" matTooltipPosition="above" matTooltipShowDelay="1000">
        <mat-icon>chevron_left</mat-icon><span>Ir atrás</span>
    </button>

    <app-breadcrumb></app-breadcrumb>

    <button mat-fab extended color="accent" aria-label="Forward History" (click)="goForward()" #tooltip="matTooltip"
        matTooltip="Avanza en la navegación" matTooltipPosition="above" matTooltipShowDelay="1000">
        <span>Ir adelante</span><mat-icon>chevron_right</mat-icon>
    </button>
</div>
