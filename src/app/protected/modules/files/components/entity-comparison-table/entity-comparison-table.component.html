<div class="panel">
    <details>
        <summary>
            <ul>
                <li class="titleName" #tooltip="matTooltip"
                    matTooltip="Nuevos datos que se aÃ±aden a un registro ya almacenado" matTooltipPosition="above"
                    matTooltipPositionAtOrigin="true" matTooltipShowDelay="500">
                    <span class="add"></span>
                    <span>Adiciones: {{totalAdds}}</span>
                </li>
                <li class="titleValue" #tooltip="matTooltip"
                    matTooltip="Datos que se modifican en un registro ya almacenado" matTooltipPosition="above"
                    matTooltipPositionAtOrigin="true" matTooltipShowDelay="500">
                    <span class="update"></span>
                    <span>Modificaciones: {{totalUpdates}}</span>
                </li>
                <li class="titleValue" #tooltip="matTooltip"
                    matTooltip="Datos que se eliminan en un registro ya almacenado" matTooltipPosition="above"
                    matTooltipPositionAtOrigin="true" matTooltipShowDelay="500">
                    <span class="delete"></span>
                    <span>Eliminaciones: {{totalDeletes}}</span>
                </li>
            </ul>
        </summary>

        <div class="content">
            <table class="comparison__table">
                <thead>
                    <tr>
                        <th>Columna</th>
                        <th>{{ entityName }} (Base de datos)</th>
                        <th>{{ entityName }} (Excel)</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let key of keys">
                        <tr>
                            <td>{{commonColumns[key]}}</td>
                            <td [style.background-color]="isDifferent(entityWithDifferences.databaseEntity[key], entityWithDifferences.excelEntity[key])"
                                [style.font-weight]="isDifferent(entityWithDifferences.databaseEntity[key], entityWithDifferences.excelEntity[key]) !== null ? 'bold' : 'normal'">
                                {{ entityWithDifferences.databaseEntity[key] }}
                            </td>
                            <td [style.background-color]="isDifferent(entityWithDifferences.databaseEntity[key], entityWithDifferences.excelEntity[key])"
                                [style.font-weight]="isDifferent(entityWithDifferences.databaseEntity[key], entityWithDifferences.excelEntity[key]) !== null ? 'bold' : 'normal'">
                                {{ entityWithDifferences.excelEntity[key] }}
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </details>
</div>
